name: deploy-github-pages
on: [push]
jobs:
  compile-build:
    runs-on: ubuntu-latest
    steps:
      - run: echo displaying the cache key vue-build-result-${{ github.ref_name }}-${{ github.sha }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm install @alethio/cms-plugin-tool@^1.0.0-beta.5
      - run: npm run build
      - run: npx acp install @alethio/explorer-plugin-eth-common@4.0.0 @alethio/explorer-plugin-eth-lite@4.2.0 @alethio/explorer-plugin-eth-memento@2.0.2 @alethio/explorer-plugin-eth-ibft2@2.0.1 @alethio/explorer-plugin-3box@1.1.1
      - run: cp config.default.json dist/config.json
      - run: cp 404.html dist/404.html
      - run: cd dist && ls -als
      - uses: actions/cache@v3
        with:
          path: dist
          key: build-result-${{ github.ref_name }}-${{ github.sha }}

  upload-gh-pages:
    runs-on: ubuntu-latest
    needs:
      - compile-build
    steps:
      - uses: actions/checkout@v3
      - run: git config user.email "actions@github.com"
      - run: git config user.name "GitHub Actions"
      - run: git fetch --prune --depth=1 origin gh-pages || git checkout -B gh-pages
      - run: git checkout gh-pages
      - run: git rm -rf .
      - uses: actions/cache@v3
        with:
          path: dist
          key: build-result-${{ github.ref_name }}-${{ github.sha }}
      - run: pwd
      - run: ls -als dist
      - run: |
          git --work-tree dist add --all
          git --work-tree dist commit -m "Updated from branch ${{ github.ref_name }} - ${{ github.sha }}" > ./commit.out || true
          grep "nothing to commit" ./commit.out || git push origin HEAD:gh-pages --force
